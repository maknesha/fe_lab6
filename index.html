<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Інформація з RandomUser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <button id="loadDataBtn">Завантажити інформацію</button>
    <div id="userInfo" style="display: none;">
      <img id="userPicture" alt="User Picture" width="100">
      <h2>Інформація користувача</h2>
      <p id="userCity"></p>
      <p id="userPostcode"></p>
      <p id="userEmail"></p>
      <p id="userCoordinates"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
